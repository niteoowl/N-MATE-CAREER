<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NMATE 진로 - 검색 결과</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f2f4f7;
            color: #333;
        }
        .nmate-green {
            color: #03c75a;
        }
        .text-nmate-dark-gray {
            color: #666;
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="max-w-md mx-auto bg-white shadow-lg rounded-b-lg overflow-hidden">
        <!-- Header Section - Consistent with Naver clone -->
        <header class="flex items-center justify-between p-4 bg-white border-b border-gray-100">
            <div class="flex items-center space-x-2">
                <!-- NMATE Logo/Title -->
                <div class="font-bold text-2xl nmate-green">NMATE 진로</div>
            </div>
            <div class="flex items-center space-x-3">
                <button class="text-sm font-semibold text-nmate-dark-gray px-3 py-1 rounded-full border border-gray-200 hover:bg-gray-50">로그인</button>
                <button class="text-xl nmate-green">⚙️</button> <!-- Settings icon -->
            </div>
        </header>

        <!-- Search Bar on Search Results Page -->
        <div class="p-4 bg-white border-b border-gray-100">
            <div class="flex items-center bg-gray-100 rounded-full px-4 py-2 border border-gray-200">
                <input type="text" id="searchResultInput" placeholder="검색어를 다시 입력하세요." class="flex-grow bg-transparent outline-none text-base pl-2">
                <button id="searchResultButton" class="ml-2 nmate-green font-bold text-lg">🔍</button>
            </div>
        </div>

        <!-- Search Results Section -->
        <main class="bg-white my-2 rounded-lg mx-2 p-4 shadow-sm">
            <h2 class="text-lg font-semibold mb-4">"<span id="currentSearchQuery" class="nmate-green"></span>" 검색 결과</h2>
            <div id="searchResults" class="space-y-4">
                <!-- Placeholder for search results -->
                <p class="text-nmate-dark-gray">아직 검색 기능이 완전히 구현되지 않았습니다. 실제 검색 결과는 여기에 표시됩니다.</p>
                <div class="border p-3 rounded-lg bg-gray-50">
                    <h3 class="font-medium text-base mb-1">프론트엔드 개발자</h3>
                    <p class="text-sm text-gray-700">웹사이트의 사용자 인터페이스를 구축하고 기능을 구현하는 전문가입니다.</p>
                    <a href="#" class="text-sm nmate-green mt-2 block">자세히 보기 ></a>
                </div>
                <div class="border p-3 rounded-lg bg-gray-50">
                    <h3 class="font-medium text-base mb-1">데이터 분석가</h3>
                    <p class="text-sm text-gray-700">다양한 데이터를 수집, 분석하여 유의미한 정보를 도출하고 비즈니스 의사결정을 지원합니다.</p>
                    <a href="#" class="text-sm nmate-green mt-2 block">자세히 보기 ></a>
                </div>
            </div>
        </main>

        <!-- Footer Section - Consistent with Naver clone -->
        <footer class="bg-white mt-2 p-4 text-center text-xs text-gray-500 border-t border-gray-100 rounded-t-lg">
            <p class="mb-2">
                <a href="#" class="mx-2">이용안내</a> |
                <a href="#" class="mx-2">FAQ</a> |
                <a href="#" class="mx-2">문의하기</a>
            </p>
            <p class="mb-1">
                <a href="#" class="mx-2">개인정보처리방침</a> |
                <a href="#" class="mx-2 font-bold text-gray-700">이용약관</a>
            </p>
            <p>&copy; NMATE Career. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('q');
            const currentSearchQueryElement = document.getElementById('currentSearchQuery');
            const searchResultInput = document.getElementById('searchResultInput');
            const searchResultButton = document.getElementById('searchResultButton');

            if (query) {
                currentSearchQueryElement.textContent = decodeURIComponent(query);
                searchResultInput.value = decodeURIComponent(query); // Set input value to current query
            } else {
                currentSearchQueryElement.textContent = '검색어를 입력해주세요';
            }

            // Function to handle search from search results page
            const performSearch = () => {
                const newQuery = searchResultInput.value.trim();
                if (newQuery) {
                    window.location.href = `/search?q=${encodeURIComponent(newQuery)}`;
                }
            };

            // Event listener for the search button click on search results page
            searchResultButton.addEventListener('click', performSearch);

            // Event listener for 'Enter' key press in the search input on search results page
            searchResultInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    performSearch();
                }
            });
        });
    </script>
</body>
</html>
